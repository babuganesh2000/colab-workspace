name: MLOps CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run model retraining weekly
    - cron: '0 2 * * 1'

env:
  PYTHON_VERSION: '3.9'
  MODEL_NAME: 'healthcare_random_forest'

jobs:
  code-quality:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort pytest
        pip install -r requirements.txt
    
    - name: Lint with flake8
      run: |
        flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Format check with black
      run: black --check src/
    
    - name: Import sorting check
      run: isort --check-only src/

  unit-tests:
    runs-on: ubuntu-latest
    needs: code-quality
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
    
    - name: Run unit tests
      run: |
        pytest tests/ -v --cov=src --cov-report=xml
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml

  model-training:
    runs-on: ubuntu-latest
    needs: unit-tests
    if: github.ref == 'refs/heads/main'
    outputs:
      model-version: ${{ steps.train.outputs.version }}
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Authenticate with Google Cloud
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}
    
    - name: Set up Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
    
    - name: Train model
      id: train
      run: |
        python src/train_model.py
        echo "version=$(date +%Y%m%d-%H%M%S)" >> $GITHUB_OUTPUT
    
    - name: Validate model
      run: |
        python src/validate_model.py
    
    - name: Upload model artifacts
      uses: actions/upload-artifact@v3
      with:
        name: model-${{ steps.train.outputs.version }}
        path: models/

  model-deployment-staging:
    runs-on: ubuntu-latest
    needs: model-training
    environment: staging
    steps:
    - uses: actions/checkout@v3
    
    - name: Download model artifacts
      uses: actions/download-artifact@v3
      with:
        name: model-${{ needs.model-training.outputs.model-version }}
        path: models/
    
    - name: Deploy to staging
      run: |
        python src/deploy_model.py --environment=staging
    
    - name: Run integration tests
      run: |
        python tests/integration_tests.py --environment=staging

  model-deployment-production:
    runs-on: ubuntu-latest
    needs: [model-training, model-deployment-staging]
    environment: production
    if: github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v3
    
    - name: Download model artifacts
      uses: actions/download-artifact@v3
      with:
        name: model-${{ needs.model-training.outputs.model-version }}
        path: models/
    
    - name: Deploy to production
      run: |
        python src/deploy_model.py --environment=production
    
    - name: Run smoke tests
      run: |
        python tests/smoke_tests.py --environment=production
    
    - name: Update model registry
      run: |
        python src/update_registry.py --version=${{ needs.model-training.outputs.model-version }}

  monitoring:
    runs-on: ubuntu-latest
    needs: model-deployment-production
    if: always()
    steps:
    - uses: actions/checkout@v3
    
    - name: Monitor model performance
      run: |
        python src/monitor_model.py
    
    - name: Send notifications
      if: failure()
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        channel: '#mlops-alerts'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}